  <script type="text/javascript" src="static/js/jquery.min.js" ></script>

	<script type="text/javascript" src="static/js/velocity.js" ></script>

  <script>
  
  	$(function (){
//         $("#first").children.eq(1).css('backgroundColor','#6f1bce')
				$(".nav .butt .a").mouseenter(function(){
					console.log($(this).children().find(".line"))
         $(this).children(".line").stop().animate({backgroundColor:'#6f1bce'});
				$(this).children(".mask").stop().slideDown();
			}).mouseleave(function (){
        $(this).children(".line").stop().animate({backgroundColor:'transparent'},1000);
				$(this).children(".mask").slideUp();
			})
		})
  	
  	$(function () {
    	var wei = window.innerWidth;
    	var hei = window.innerHeight
      $('.shutter').shutter({
        shutterW:wei, // 容器宽度
        shutterH: hei, // 容器高度
        isAutoPlay: true, // 是否自动播放
        playInterval: 1000, // 自动播放时间
        curDisplay: 3, // 当前显示页
        fullPage:true // 是否全屏展示
      });
    });
  </script>
